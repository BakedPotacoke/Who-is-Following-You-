<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who is Unfollowing You???</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>

<body>
    <header class="sticky top-0 z-50 bg-white shadow-md py-4">
        <div class="container mx-auto flex items-center justify-between px-4">
            <a href="#" class="text-2xl font-bold text-gray-800 pacifico-font">Who is Unfollowing You???</a>

            <button id="mobile-menu-button"
                class="md:hidden p-2 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                <svg class="size-6 text-gray-800" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16">
                    </path>
                </svg>
            </button>

            <nav class="hidden md:flex space-x-6">
                <a href="#" class="text-gray-600 hover:text-indigo-600 font-medium">Beranda</a>
                <a href="#" class="text-gray-600 hover:text-indigo-600 font-medium">Tentang Kami</a>
                <a href="#" class="text-gray-600 hover:text-indigo-600 font-medium">Layanan</a>
                <a href="#" class="text-gray-600 hover:text-indigo-600 font-medium">Kontak</a>
            </nav>
        </div>

        <nav id="mobile-menu" class="md:hidden bg-white py-2 px-4 border-t border-gray-200 hidden">
            <a href="#" class="block py-2 text-gray-700 hover:bg-gray-100 px-3 rounded-md">Beranda</a>
            <a href="#" class="block py-2 text-gray-700 hover:bg-gray-100 px-3 rounded-md mt-1">Tentang Kami</a>
            <a href="#" class="block py-2 text-gray-700 hover:bg-gray-100 px-3 rounded-md mt-1">Layanan</a>
            <a href="#" class="block py-2 text-gray-700 hover:bg-gray-100 px-3 rounded-md mt-1">Kontak</a>
        </nav>
    </header>

    <form id="uploadForm">
        <div class="mt-2 flex justify-center rounded-lg border border-dashed border-gray-900/25 px-6 py-10">
            <div class="text-center">
                <svg class="mx-auto size-12 text-gray-300" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"
                    data-slot="icon">
                    <path fill-rule="evenodd"
                        d="M1.5 6a2.25 2.25 0 0 1 2.25-2.25h16.5A2.25 2.25 0 0 1 22.5 6v12a2.25 2.25 0 0 1-2.25 2.25H3.75A2.25 2.25 0 0 1 1.5 18V6ZM3 16.06V18c0 .414.336.75.75.75h16.5A.75.75 0 0 0 21 18v-1.94l-2.69-2.689a1.5 1.5 0 0 0-2.12 0l-.88.879.97.97a.75.75 0 1 1-1.06 1.06l-5.16-5.159a1.5 1.5 0 0 0-2.12 0L3 16.061Zm10.125-7.81a1.125 1.125 0 1 1 2.25 0 1.125 1.125 0 0 1-2.25 0Z"
                        clip-rule="evenodd"></path>
                </svg>
                <div class="mt-4 flex text-sm/6 text-gray-600">
                    <label for="jsonFile"
                        class="relative cursor-pointer rounded-md bg-white font-semibold text-indigo-600 focus-within:ring-2 focus-within:ring-indigo-600 focus-within:ring-offset-2 focus-within:outline-hidden hover:text-indigo-500">
                        <span>Upload a file</span>
                        <input id="jsonFile" accept=".json" type="file" multiple class="sr-only" />
                    </label>
                    <p class="pl-1">or drag and drop</p>
                </div>
                <p class="text-xs/5 text-gray-600">Only JSON File</p>
                <button type="submit"
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-1 px-3 rounded mt-2">Upload</button>
            </div>
        </div>
    </form>

    <div id="output" class="flex flex-col md:flex-row justify-around gap-4 p-4">
        <div id="notFollback" class="w-full md:w-1/2 bg-gray-100 rounded-lg shadow p-4">
            <h2 class="text-xl font-bold mb-3">Tidak Follback Kamu:</h2>
        </div>
    
        <div id="notFollowedBack" class="w-full md:w-1/2 bg-gray-100 rounded-lg shadow p-4">
            <h2 class="text-xl font-bold mb-3">Kamu Tidak Follback:</h2>
        </div>
    </div>
    
    
    <script src="js/webinteractivity.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
